name: "deployment"
on:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Get code"
        uses: actions/checkout@v3
      - name: "Setup node environment"
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Get code"
        uses: actions/checkout@v3
      - name: "Setup node environment"
        uses: "actions/setup-node@v3"
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: "Get code"
        uses: actions/checkout@v3
      - name: "Setup node environment"
        uses: "actions/setup-node@v3"
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Upload artifacts
        - uses: actions/upload-artifact@v3
          with:
            name: dist-files
            path: |
              dist
              package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy code
        run: echo "Deploying.."
